<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-color-dark: #2980b9;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --text-secondary: #555;
            --border-color: #dfe3e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --focus-glow-color: rgba(52, 152, 219, 0.25);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .form-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin: 0;
        }

        form {
            padding: 25px;
        }

        .form-group, .info-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-glow-color);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1.3em;
            height: 1.3em;
            cursor: pointer;
        }
        .checkbox-group .form-label {
            margin: 0;
            font-weight: 500;
        }

        .info-group .info-text {
            font-size: 0.95rem;
            color: #777;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-2px);
        }

        .link-secondary {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-secondary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1>Update Task</h1>
        </header>

        <!-- The 'object' is the task instance passed to the template by UpdateView -->
        <form method="post">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="form-group">
                <label for="id_name" class="form-label">Task Name</label>
                <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default:'' }}" required maxlength="50">
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" id="id_description" class="form-control">{{ form.description.value|default:'' }}</textarea>
            </div>

            <!-- Due Date Field -->
            <div class="form-group">
                <label for="id_due_date" class="form-label">Due Date & Time</label>
                <!-- Formats the date to be compatible with the datetime-local input -->
                <input type="datetime-local" name="due_date" id="id_due_date" 
                    class="form-control"
                    value="{% if form.instance.due_date %}{{ form.instance.due_date|date:'Y-m-d\\TH:i' }}{% endif %}" required>

            </div>

            <!-- Completion Status Checkbox -->
            <div class="form-group checkbox-group">
                <input type="checkbox" name="complete_status" id="id_complete_status" {% if form.instance.complete_status %}checked{% endif %}>
                <label for="id_complete_status" class="form-label">Mark as Complete</label>
            </div>
        
            <!-- Created Date (Read-Only) -->
            <div class="info-group">
                <label class="form-label">Created On</label>
                <div class="info-text">{{ form.instance.created_date|date:"F j, Y, P" }}</div>
            </div>
            
            <div class="button-group">
                <a href="{% url 'read' %}" class="link-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
